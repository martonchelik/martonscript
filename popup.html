<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<h2>Настройки</h2>
<div class="setLine">
    <span>Автоматическая галочка на комиссии</span>
    <label class="switch">
    <input type="checkbox" id="tickSet">
    <span class="slider round"></span>
    </label>
</div>
<div class="setLine">
    <span>Окно с предупреждением об отсутсвии согласия на комиссию</span>
    <label class="switch">
        <input type="checkbox" id="warningSet">
        <span class="slider round"></span>
    </label>
</div>
    <script src="popup.js"></script>
</body>
</html>
